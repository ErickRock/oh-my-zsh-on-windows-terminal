trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: sudo apt-get update
  displayName: 'Update...'
- script: sudo apt-get upgrade  
  displayName: 'Upgrade...' 

- task: Bash@3
  inputs:
    noProfile: false
    noRc: false
- script: < 2 | sh ./zsh-install.sh
  displayName: 'zsh-install...'
- script: < enter | sh ./tools-zsh-install.sh  
  displayName: 'zsh-tools...

