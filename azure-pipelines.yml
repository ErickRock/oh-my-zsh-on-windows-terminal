trigger:
- master
pr:
- master
- releases/*

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: < 2 | sh ./zsh-install.sh
  displayName: 'zsh-install...'
    
- task: Bash@3
  inputs:
    filePath: '$(Build.SourcesDirectory)/tools-zsh-install.sh'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
-   script: |
      < enter | sh ./tools-zsh-install.sh
    displayName: 'zsh-tools...'

